<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left">
            <div class="odin">
                <img src="odin-lined.png" alt="Odin Logo">
                <div class="odin-text">
                    Odin
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up now to get started.</p>
                <br>
                <p class="glow-text">You know you want to.</p>
            </div>
            <form action="" method="post">
                <section>
                    <h1>Let's do this!</h1>
                    <div class="controls">
                        <div class="form-row">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" placeholder="Jon" required>
                        </div>
                        <div class="form-row">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" placeholder="Doe" required>
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                        </div>
                        <div class="form-row">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-row">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="pass" required>
                        </div>
                        <div class="form-row">
                            <label for="confirmed">Confirm Password</label>
                            <input type="password" id="confirmed" name="confirmed" required>
                            <div id="error-message"></div>
                        </div>
                    </div>
                </section>
                <div class="footer">
                    <button class="button-29" type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </main>
    <script>
        let button = document.querySelector("button");
        button.addEventListener("click", validatePassword)
        function validatePassword() {
            let pass = document.getElementById("pass");
            let passValue = document.getElementById("pass").value;
            let confirmed = document.getElementById("confirmed");
            let confirmedValue = document.getElementById("confirmed").value;
            const errorMessage = document.getElementById('error-message');
            if (passValue != confirmedValue) {
                pass.classList.add("invalid");
                confirmed.classList.add("invalid");
                errorMessage.textContent = "Passwords do not match!"
                errorMessage.style.color= "red"
            }
            else if ( passValue == "" || confirmedValue == "") {
                pass.classList.add("invalid");
                confirmed.classList.add("invalid");
                errorMessage.textContent = "Please confirm your password!"
                errorMessage.style.color= "red"
            }
            else {
                pass.classList.add("valid");
                confirmed.classList.add("valid");
                errorMessage.textContent = "Form submitted succesfully!"
                errorMessage.style.color= "green"
            }
        }
    </script>
</body>
</html>
