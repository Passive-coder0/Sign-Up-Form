<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left">
            <div class="odin">
                <div class="img">
                    <img src="" alt="Odin Logo">
                </div>
                <div class="odin-text">Odin</div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <pre>This is not a real online service! You know you need something
                    like this in your life to help you realise your deepest dreams.
                    Sign up now to get started.

                    You know you want to.
                </pre>
            </div>
                <form action="" method="post">
                    <h1>Let's do this!</h1>
                    <section>
                        <div class="form-element">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" placeholder="Jon" required>
                        </div>
                        <div class="form-element">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" placeholder="Doe" required>
                        </div>
                        <div class="form-element">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                        </div>
                        <div class="form-element">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-element">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="pass" required>
                        </div>
                        <div class="form-element">
                            <label for="confirmed">Confirm Password</label>
                            <input type="password" id="confirmed" name="confirmed" required>
                        </div>
                    </section>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </form>
        </div>
    </main>
</body>
</html>
